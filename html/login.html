<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/imgs/logo.png">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="navbar">
      <div class="left-content">
        <img src="/imgs/logo.png" alt="logo" class="logo" width="130px" height="130px">
        <div>
        <ul>
          <li><a href="Entreprise.html">Home</a></li>
          <li><a href="Article.html">Articles</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        </div>
        </div>
        <div>

        <h1>Welcome to TechnoZone</h1>
        <p id="slogan"><em>Where innovation meets performance</em></p>
        </div>
    </nav>
    <div class="container" >
        
        <div class="left-panel">
        <h1>Welcome back!</h1>
        <p>You can sign in to access with your existing account.</p>
        </div>
        
        <div class="right-panel">
        <form action="/login" method="POST">
        <h2>Login</h2>
        <form>
        <div class="input-group">
          <input type="email" placeholder="email" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="forgotpass.html">Forgot password?</a>
        </div>
        <button type="submit" class="logbtn">Login</button>
        </div>
        </form>
    </div>
    
    
    <footer>
<p>Founded 2025 • 30-day returns • 24/7 support</p>
<div class="footer-buttons">
<button class="btn"><a href="contact.html">Contact us</a></button>
</div>
    </footer>
   <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password }),
    });

    const data = await response.json();
    console.log('Response:', data);

    if (data.success) {
      window.location.href = 'main.html';
    } else {
      alert('Invalid email or password');
    }
  });
</script>
</body>
</html>
